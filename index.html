<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>

<body>
    <form class="formulario">

        <div class="titulo">
            <h2 class="criar-conta">Criar uma conta</h2>
        </div>

        <div class="dados">
            <p class="titulo-informacao">Nome de Usuário</p>
            <input class="input-informacao" type="text" placeholder="Digite seu nome de usuário...">
        </div>

        <div class="dados">
            <p class="titulo-informacao">Email</p>
            <input class="input-informacao" type="text" placeholder="Digite seu email...">
        </div>

        <div class="dados">
            <p class="titulo-informacao">Senha</p>
            <input class="input-informacao" type="text" placeholder="Digite sua senha...">
        </div>

        <div class="dados">
            <p class="titulo-informacao">Confirmação de senha</p>
            <input class="input-informacao" type="text" placeholder="Digite novamente sua senha...">
        </div>

        <div class="btn">
            <button class="btn-enviar">Enviar</button>
        </div>

    </form>
</body>
</html>
